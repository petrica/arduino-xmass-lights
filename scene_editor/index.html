<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <div class="lightbulb"></div>
        </div>
        <div class="pure-u-1-3">
            <form class="pure-form">
                <fieldset>
                    <textarea rows="10" name="pattern"></textarea>
                </fieldset>
                <fieldset>
                    <input class="pure-button pure-button-primary" id="play" type="button" name="play" value="play">
                    <input class="pure-button pure-button-secondary" id="stop" type="button" name="stop" value="stop">
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3"><div class="lightbulb"></div></div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <canvas height="30" id="scene"></canvas>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-beta.6/chart.js"></script>
    <script src="index.js"></script>
</body>
