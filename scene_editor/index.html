<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1-3">
            <div class="lightbulb"></div>
        </div>
        <div class="pure-u-1-3">
            <form class="pure-form">
                <fieldset>
                    <select id="scenes">
                        <option value="">-- Select scene --</option>
                    </select>
                </fieldset>
                <fieldset>
                    <textarea rows="10" name="pattern"></textarea>
                </fieldset>
                <p>
                    Pattern: [start-level 0-1],[stop-level 0-1],[easeing-interval ms],[easeing-type];
                </p>
                <p>Shortcut: spacebar start-stop player</p>
                <fieldset>
                    <input class="pure-button pure-button-primary" id="play" type="button" name="play" value="play">
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3"><div class="lightbulb"></div></div>
    </div>
    
    <div class="pure-g">
        <div class="pure-u-1">
            <canvas height="30" id="scene"></canvas>
            <progress id="progress" max="1" value="0" style="width: 100%"></progress>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.0-beta.6/chart.js"></script>
    <script src="index.js"></script>
</body>
